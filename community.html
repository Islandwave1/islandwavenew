<!doctype html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IslandWave</title>
<link rel="icon" href="/assets/favicon.ico">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-slate-50 text-slate-900">

<header class="bg-white border-b">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
    <a href="/index.html" class="flex items-center gap-3">
      <img src="/assets/logo.png" alt="IslandWave" class="h-10 w-auto">
      <span class="text-xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-teal-500">IslandWave</span>
    </a>
    <nav class="flex gap-4 text-slate-700">
      <a href="/live.html" class="hover:text-blue-600">Live</a>
      <a href="/plans.html" class="hover:text-blue-600">Plans</a>
      <a href="/beat-your-bill.html" class="hover:text-blue-600">Beat Your Bill</a>
      <a href="/community.html" class="hover:text-blue-600">Community</a>
      <a href="/marketplace.html" class="hover:text-blue-600">Marketplace</a>
      <a href="/legal.html" class="hover:text-blue-600">Legal</a>
    </nav>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-4">Community</h1>
  <div class="bg-white rounded-2xl border shadow p-5 mb-4">
    <div class="grid md:grid-cols-2 gap-3">
      <input id="name" class="w-full p-2 border rounded" placeholder="Your name (optional)">
      <input id="text" class="w-full p-2 border rounded" placeholder="Share an update…">
    </div>
    <button onclick="addPost()" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded">Post</button>
  </div>
  <div id="feed" class="grid gap-3"></div>
</main>

<footer class="mt-12 border-t">
  <div class="max-w-6xl mx-auto px-4 py-8 grid md:grid-cols-3 gap-6 text-sm text-slate-700">
    <div>
      <div class="font-bold">IslandWave</div>
      <div>Canada-wide • Vancouver Island roots</div>
    </div>
    <div>
      <div class="font-semibold mb-2">Legal</div>
      <ul class="space-y-1">
        <li><a href="/legal.html#terms" class="underline">Terms</a></li>
        <li><a href="/legal.html#privacy" class="underline">Privacy</a></li>
        <li><a href="/legal.html#aup" class="underline">Acceptable Use</a></li>
      </ul>
    </div>
    <div>
      <div class="font-semibold mb-2">Explore</div>
      <ul class="space-y-1">
        <li><a href="/plans.html" class="underline">Plans</a></li>
        <li><a href="/marketplace.html" class="underline">Marketplace</a></li>
        <li><a href="/community.html" class="underline">Community</a></li>
      </ul>
    </div>
  </div>
  <div class="max-w-6xl mx-auto px-4 pb-6 text-slate-500">© 2025 IslandWave</div>
</footer>

<script>
  function load(){
    const p = JSON.parse(localStorage.getItem('iw_posts')||'[]');
    const feed=document.getElementById('feed');
    feed.innerHTML='';
    if(p.length===0){feed.innerHTML='<div class="text-slate-600">No posts yet.</div>';return}
    p.forEach(x=>{
      feed.insertAdjacentHTML('beforeend',`<div class='bg-white rounded-2xl border shadow p-5'>
        <div class='font-bold'>${x.name}</div>
        <div class='mt-1'>${x.text}</div>
        <div class='text-slate-500 text-sm mt-2'>${new Date(x.ts).toLocaleString()}</div>
      </div>`);
    });
  }
  function addPost(){
    const name=document.getElementById('name').value||'Anonymous';
    const text=document.getElementById('text').value;
    if(!text.trim()) return;
    const post={id:Date.now(),name,text,ts:new Date().toISOString()};
    const p = [post, ...JSON.parse(localStorage.getItem('iw_posts')||'[]')];
    localStorage.setItem('iw_posts', JSON.stringify(p));
    document.getElementById('text').value='';
    load();
  }
  load();
</script>
</body>
</html>
